{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- TODO -->
            <p>What files do you want to compare?</p>
            
            <input type="file" name="file1"> 
            <input type="file" name="file2">
            
            <p>How do you want to compare files?</p>

        </form>
